name: Build Docker Images

# Trigger on push to any branch
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Docker Buildx for building multi-platform images (optional)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub (optional if you want to push to Docker Hub)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and tag the frontend Docker image
    - name: Build frontend Docker image
      run: docker build -t yourusername/frontend-image -f frontend/Dockerfile .

    # Build and tag the backend Docker image
    - name: Build backend Docker image
      run: docker build -t yourusername/backend-image -f Backend/Dockerfile .

    # (Optional) Push images to Docker Hub
    - name: Push frontend image to Docker Hub
      run: docker push yourusername/frontend-image

    - name: Push backend image to Docker Hub
      run: docker push yourusername/backend-image
